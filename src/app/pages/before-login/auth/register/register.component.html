<ng-template [ngIf]="registerSteps === 1">
    <app-user [currentStep]="registerSteps" (ifStepChange)="stepChange()"></app-user>
</ng-template>
<ng-template [ngIf]="registerSteps === 2">
    <app-organization [currentStep]="registerSteps" (ifStepBack)="stepBack()"></app-organization>
</ng-template>
