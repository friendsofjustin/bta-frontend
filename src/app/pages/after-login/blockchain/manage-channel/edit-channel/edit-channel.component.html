<nb-card class="medium-card-width" [nbSpinner]="loading" nbSpinnerStatus="info" nbSpinnerSize="large" nbSpinnerMessage="">
    <nb-card-header>
        <section class="dialog-head">
            <h6>{{ 'BLOCKCHAIN.CHANNEL_DETAILS.TITLE.EDIT_CHANNEL_DETAILS' | translate }}</h6>
        </section>
        <div class="close-dialog">
            <button nbButton class="icon" (click)="closeModal()">
                <nb-icon icon="close-circle-outline"></nb-icon>
            </button>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form class="form-container" [formGroup]="editChannelForm">
            <div class="form-inner-container">
                <div class="form-holder floating">
                    <input name="channelName" nbInput fullWidth [placeholder]="'BLOCKCHAIN.CHANNEL_DETAILS.PLACEHOLDER.CHANNEL_NAME' | translate" formControlName="channelName" [ngClass]="{ 'status-danger': submitted && UF['channelName'].errors }" />
                    <label for="channelName" [attr.data-content]="'*' + ('BLOCKCHAIN.CHANNEL_DETAILS.LABEL.CHANNEL_NAME' | translate)"></label>
                    <div *ngIf="submitted && UF['channelName'].errors as err" class="invalid-feedback">
                        <span *ngIf="err['required']">{{ 'BLOCKCHAIN.CHANNEL_DETAILS.VALIDATIONS.CHANNEL_NAME_IS_REQUIRED' | translate }}</span>
                    </div>
                </div>
            </div>
            <div class="form-inner-container">
                <div class="form-holder floating">
                    <input name="connectionProfileName" nbInput fullWidth [placeholder]="'BLOCKCHAIN.CHANNEL_DETAILS.PLACEHOLDER.LABEL' | translate" formControlName="connectionProfileName" [ngClass]="{ 'status-danger': submitted && UF['connectionProfileName'].errors }" />
                    <label for="connectionProfileName" [attr.data-content]="'*' + ('BLOCKCHAIN.CHANNEL_DETAILS.LABEL.LABEL' | translate)"></label>
                    <div *ngIf="submitted && UF['connectionProfileName'].errors as err" class="invalid-feedback">
                        <span *ngIf="err['required']">{{ 'BLOCKCHAIN.CHANNEL_DETAILS.VALIDATIONS.LABEL_IS_REQUIRED' | translate }}</span>
                    </div>
                </div>
            </div>
        </form>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton hero status="primary" (click)="editChannel(editChannelForm)" type="submit">{{ 'COMMON.BUTTON.SAVE' | translate }}</button>
    </nb-card-footer>
</nb-card>
